<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetterie</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2>Billetterie</h2>
    <p>Achetez vos billets pour une journée inoubliable au Parc Animalier de La Barben !</p>

    <form id="ticket-form" action="tickets.php" method="POST">
        <div id="user-info">
            <h3>Informations de contact</h3>
            <p>Pour continuer, veuillez soit vous connecter, soit fournir vos informations de contact.</p>
            <button type="button" onclick="window.location.href='login.html'">Se connecter</button>
            <p>Ou</p>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Supprimer cette partie de la date de visite -->
        <!-- <label for="visit-date">Date de visite :</label>
        <input type="date" id="visit-date" name="visit-date" required> -->

        <label for="adult-quantity">Nombre de billets adultes :</label>
        <input type="number" id="adult-quantity" name="adult-quantity" min="0" value="1" required>

        <label for="child-quantity">Nombre de billets enfants :</label>
        <input type="number" id="child-quantity" name="child-quantity" min="0" value="0" required>

        <p>Prix par billet adulte : <strong>15€</strong></p>
        <p>Prix par billet enfant : <strong>10€</strong></p>

        <p>Total : <span id="total-price">15€</span></p>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">J'accepte les <a href="terms.html">conditions générales de vente</a>.</label>

        <button type="submit">Acheter</button>
    </form>

    <script>
        const pricePerAdult = 15;
        const pricePerChild = 10;

        function calculateTotal() {
            const adultQuantity = parseInt(document.getElementById("adult-quantity").value) || 0;
            const childQuantity = parseInt(document.getElementById("child-quantity").value) || 0;
            const totalPrice = (adultQuantity * pricePerAdult) + (childQuantity * pricePerChild);
            document.getElementById("total-price").textContent = totalPrice + "€";
        }

        document.getElementById("adult-quantity").addEventListener("input", calculateTotal);
        document.getElementById("child-quantity").addEventListener("input", calculateTotal);
    </script>

</body>
</html>
